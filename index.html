    <script>
        const hero = document.querySelector('.hero-bg');
        const h1 = hero.querySelector('h1');
        let lastX = 0, lastY = 0;
        let lastTime = 0;
        let speed = 0;

        // This function will handle the animation in a smooth manner
        function animateMouseMovement(e) {
            const { clientX: mouseX, clientY: mouseY, timeStamp } = e;
            const { clientWidth: width, clientHeight: height } = hero;

            // Calculate the distance moved in pixels
            const dx = mouseX - lastX;
            const dy = mouseY - lastY;

            // Calculate speed based on distance and time difference
            const distance = Math.sqrt(dx * dx + dy * dy); // Pythagorean theorem for speed calculation
            const timeDiff = timeStamp - lastTime;

            speed = distance / timeDiff; // Speed in pixels per millisecond

            // Update last positions and time
            lastX = mouseX;
            lastY = mouseY;
            lastTime = timeStamp;

            // Calculate the position of the text
            const xPos = (mouseX / width) * 100;
            const yPos = (mouseY / height) * 100;

            // Move the text inversely based on mouse position
            h1.style.transform = `translateX(${(xPos - 50) * 0.5}px) translateY(${(yPos - 50) * 0.5}px)`;

            // Continue the animation for smooth effect
            requestAnimationFrame(() => {
                // Optionally, you can also adjust transition if necessary (example)
                h1.style.transition = 'transform 0.1s ease-out'; // Use quick but smooth transitions
            });
        }

        // Handle mouse move event and apply the animation
        hero.addEventListener('mousemove', (e) => {
            requestAnimationFrame(() => animateMouseMovement(e));
        });

    </script>
