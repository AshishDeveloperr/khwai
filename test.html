<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Hover Effect</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for blur effect */
        .bg-blur {
            filter: blur(0);
            transition: filter 0.3s ease, transform 0.3s ease;
        }

        .group:hover .bg-blur {
            filter: blur(8px); /* Adjust blur intensity as needed */
        }
    </style>
</head>
<body>
    <div class="panther col-span-1 bg-[url('/src/img/home/panther.jpg')] rounded-4xl bg-cover bg-no-repeat relative overflow-hidden group">
        <!-- Background image container with scaling and blur effect -->
        <div class="absolute inset-0 bg-blur group-hover:scale-110 transition-all duration-300"></div>
        
        <!-- Content -->
        <div class="py-52 relative z-10">
            <h2 class="text-2xl font-bold text-white text-center">Become a member</h2>
            <div class="flex justify-center">
                <a href="#" class="hover:bg-indigo-600 p-2 transition-all duration-300 relative overflow-hidden group-hover:bg-indigo-600">
                    <svg class="w-6 rotate-180 text-white transition-all duration-300 group-hover:scale-110 group-hover:opacity-0" fill="currentcolor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
                        <path d="M32 15H3.41l8.29-8.29-1.41-1.42-10 10a1 1 0 0 0 0 1.41l10 10 1.41-1.41L3.41 17H32z" data-name="4-Arrow Left"/>
                    </svg>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
